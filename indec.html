<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Chat App</title>
</head>
<body>
    

    <div class="container col-12 col-sm-12 col-md-10 col-xl-6">
        <div class="modal col-12 d-block" id="modal">            
            <div class="modal-content">
                <div class="close">
                    <i class="bi bi-x"></i>
                </div>
                <div class="content">                    
                    <input class="modal-input" type="text" placeholder="Enter Your Name">
                    <button class="submit-btn">Submit</button>
                </div>
            </div>
        </div>

        <div class="header">
            <img src="statue2.jpg">
            <p class="name"></p>
        </div>
        
        <div class="msg-box">
            <!-- MESSAGE AREA -->            
        </div>

        <div class="send-input">
            <input class="submit-input col-10" type="text" class="col-10 submit-input" placeholder="Write Something..."> 
            <i class="bi bi-cursor-fill col-2"></i>
        </div>

        <div id="chat-bar-bottom">
            <p></p>
        </div>
    </div>
</body>
<script src="app.js"></script>
<script src="respons.js"></script>
</html>
